    <button id="startButton">Iniciar reconocimiento de voz</button>
    <h2>Consultas posibles:</h2>
    <textarea id="commands" readonly>
- Enciende/apaga la luz de la recámara (1 foco)
- Enciende/apaga la luz de la sala (1 foco)
- Enciende/apaga las luces del jardín (5 focos)
- Enciende/apaga el ventilador (1 ventilador de techo)
- Abre/cierra las cortinas (3 cortinas)
- Activa/desactiva la alarma de la casa (1 alarma con chicharra)
- Enciende/apaga las cámaras de seguridad (3 cámaras de videovigilancia)
    </textarea>

    <script>
        // Función para enviar datos a la API de MockAPI
async function sendDataToAPI(data) {
    try {
        const response = await fetch('https://6630830dc92f351c03da0ee6.mockapi.io/examen', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        const responseData = await response.json();
        console.log('Data sent to API:', responseData);
    } catch (error) {
        console.error('Error sending data to API:', error);
    }
}

// Funciones para ejecutar acciones basadas en comandos de voz
function handleLightCommand(room, action) {
    const command = `${action} la luz de la ${room}`;
    console.log(command);
    const data = {
        Consulta: command,
        fecha: new Date()
    };
    sendDataToAPI(data);
}

function handleFanCommand(action) {
    const command = `${action} el ventilador`;
    console.log(command);
    const data = {
        Consulta: command,
        fecha: new Date()
    };
    sendDataToAPI(data);
}

function handleCurtainsCommand(action) {
    const command = `${action} las cortinas`;
    console.log(command);
    const data = {
        Consulta: command,
        fecha: new Date()
    };
    sendDataToAPI(data);
}

function handleAlarmCommand(action) {
    const command = `${action} la alarma de la casa`;
    console.log(command);
    const data = {
        Consulta: command,
        fecha: new Date()
    };
    sendDataToAPI(data);
}

function handleCamerasCommand(action) {
    const command = `${action} las cámaras de seguridad`;
    console.log(command);
    const data = {
        Consulta: command,
        fecha: new Date()
    };
    sendDataToAPI(data);
}

// Reconocimiento de voz
const recognition = new webkitSpeechRecognition();
recognition.lang = 'es-ES';

recognition.onresult = function(event) {
    const speechResult = event.results[0][0].transcript.toLowerCase();
    console.log('Speech recognition result:', speechResult);

    if (speechResult.includes('luz') && speechResult.includes('recámara')) {
        if (speechResult.includes('enciende')) {
            handleLightCommand('recámara', 'Encender');
        } else if (speechResult.includes('apaga')) {
            handleLightCommand('recámara', 'Apagar');
        }
    } else if (speechResult.includes('luz') && speechResult.includes('sala')) {
        if (speechResult.includes('enciende')) {
            handleLightCommand('sala', 'Encender');
        } else if (speechResult.includes('apaga')) {
            handleLightCommand('sala', 'Apagar');
        }
    } else if (speechResult.includes('luces') && speechResult.includes('jardín')) {
        if (speechResult.includes('enciende')) {
            handleLightCommand('jardín', 'Encender');
        } else if (speechResult.includes('apaga')) {
            handleLightCommand('jardín', 'Apagar');
        }
    } else if (speechResult.includes('ventilador')) {
        if (speechResult.includes('enciende')) {
            handleFanCommand('Encender');
        } else if (speechResult.includes('apaga')) {
            handleFanCommand('Apagar');
        }
    } else if (speechResult.includes('cortinas')) {
        if (speechResult.includes('abre')) {
            handleCurtainsCommand('Abrir');
        } else if (speechResult.includes('cierra')) {
            handleCurtainsCommand('Cerrar');
        }
    } else if (speechResult.includes('alarma')) {
        if (speechResult.includes('activa')) {
            handleAlarmCommand('Activar');
        } else if (speechResult.includes('desactiva')) {
            handleAlarmCommand('Desactivar');
        }
    } else if (speechResult.includes('cámaras')) {
        if (speechResult.includes('enciende')) {
            handleCamerasCommand('Encender');
        } else if (speechResult.includes('apaga')) {
            handleCamerasCommand('Apagar');
        }
    }
};

// Iniciar el reconocimiento de voz cuando se presiona un botón o se inicia la página
function startSpeechRecognition() {
    recognition.start();
}

// Ejemplo de cómo se podría activar el reconocimiento de voz
// Puedes vincular esta función a un botón o activarla de otra manera según tus necesidades
startSpeechRecognition();
